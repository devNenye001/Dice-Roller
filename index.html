<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.png" height="500px">
    <title>Dicey</title>
</head>
<body>
    <!-- THE NAVBAR -->
    <div class="navbar">
        <img src="/brand_logo-removebg-preview (2).png" alt="Dicey Logo">
    </div>

    <!-- THEBODY OF THE PROGRAM -->
    <main>

        <!-- THE GAME NAME -->
    <h1 class="gameName">Dice Roller_</h1>

        <!-- Program  -->
        <div class="programBody">
            <div class="inputs-div">
                <label>Enter No. of Dice:</label>
                <input type="number" id ="numOfDice" value="1" min="1">
                <button onclick="rollDice()" class="btn">Roll</button>
            </div>
            <div class="imagesSection">
                <div id="diceImages">...</div>
            </div>
        </div>
          
    </main>
    
    <!-- THE FOOTER -->
     <footer>
        <div id="diceResult"></div>
        <div class="author">Built with JS by devNenye</div>
     </footer>
    <script src="script.js"></script>
</body>
</html>
